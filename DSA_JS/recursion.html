<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Recursion</title>
</head>
<body>
    <h1>Factorial Recursion</h1>
    <input type="text" id="num" placeholder="Enter a number to get Factorial">
    <button onclick="getFactorial()">Get Factorial</button>
    <script>
        function getFactorial(){
            let num = document.getElementById('num').value;
            let result = factorial(num);
            document.write(`Factorial of ${num} is ${result}`);
        }

        function factorial(num){
            if(num == 0){
                return 1;
            }

            return num * factorial(num - 1);
        }
    </script>
</body>
</html>
