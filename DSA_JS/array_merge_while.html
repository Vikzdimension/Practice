<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge Using While Loop</title>
</head>
<body>
    <h1>Array Merge Using While Loop</h1>
    <script>
        let data1 = [1, 2, 3, 4, 5];
        let data2 = [6, 7, 8, 9, 10];
        let data3 = [];
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;

        while(d1 < data1.length && d2 < data2.length){

            if(data1[d1] < data2[d2]){
                data3[d3] = data1[d1];
                d1++;
            }else{
                data3[d3] = data2[d2];
                d2++;
            }
            d3++;
        }
        while(d1 < data1.length){
            data3[d3] = data1[d1];
            d1++;
            d3++;
        }

        while(d2 < data2.length){
            data3[d3] = data2[d2];
            d2++;
            d3++;
        }        
        document.write(data3);
        console.log(data3);
    </script>
</body>
</html>
